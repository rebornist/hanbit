{% load static %}

<!-- header-container start -->
<div class="header-container">
  <!-- header start -->
  <!-- classes:  -->
  <!-- "fixed": enables fixed navigation mode (sticky menu) e.g. class="header fixed clearfix" -->
  <!-- "fixed-desktop": enables fixed navigation only for desktop devices e.g. class="header fixed fixed-desktop clearfix" -->
  <!-- "fixed-all": enables fixed navigation only for all devices desktop and mobile e.g. class="header fixed fixed-desktop clearfix" -->
  <!-- "dark": dark version of header e.g. class="header dark clearfix" -->
  <!-- "centered": mandatory class for the centered logo layout -->
  <!-- ================ -->
  <header class="header fixed fixed-desktop clearfix text-noto">
    <div class="container">
      <div class="row">
        <div class="col-md-auto hidden-md-down pl-3">
          <!-- header-first start -->
          <!-- ================ -->
          <div class="header-first clearfix">
            <!-- logo -->
            <div id="logo" class="logo">
              <a href="{% url 'core:index' %}"
                ><img
                  id="logo_img"
                  src="{% static 'img/logo.png' %}"
                  alt="The Light Comminuty Church"
              /></a>
            </div>
          </div>
          <!-- header-first end -->
        </div>
        <div class="col-lg-8 ml-lg-auto">
          <!-- header-second start -->
          <!-- ================ -->
          <div class="header-second clearfix">
            <!-- main-navigation start -->
            <!-- classes: -->
            <!-- "onclick": Makes the dropdowns open on click, this the default bootstrap behavior e.g. class="main-navigation onclick" -->
            <!-- "animated": Enables animations on dropdowns opening e.g. class="main-navigation animated" -->
            <!-- ================ -->
            <div class="main-navigation animated">
              <nav class="navbar navbar-expand-lg navbar-light p-0">
                <div class="navbar-brand clearfix hidden-lg-up">
                  <!-- logo -->
                  <div id="logo-mobile" class="logo">
                    <a href="{% url 'core:index' %}"
                      ><img
                        id="logo-img-mobile"
                        src="{% static 'img/logo.png' %}"
                        alt="The Project"
                    /></a>
                  </div>
                </div>

                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbar-collapse-1"
                  aria-controls="navbar-collapse-1"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                  <!-- main-menu -->
                  <ul class="navbar-nav ml-xl-auto">
                    <li class="nav-item">
                      <a
                        href="{% url 'intro:intro' %}"
                        class="nav-link"
                        ria-haspopup="true"
                        aria-expanded="false"
                        >교회소개</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        href="{% url 'awake:awake' %}"
                        class="nav-link"
                        ria-haspopup="true"
                        aria-expanded="false"
                        >교육·훈련</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        href="#"
                        class="nav-link"
                        ria-haspopup="true"
                        aria-expanded="false"
                        >선교·봉사</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        href="{% url 'sermon:sermon_list' %}"
                        class="nav-link"
                        ria-haspopup="true"
                        aria-expanded="false"
                        >설교·묵상</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        href="{% url 'board:board_list' %}"
                        class="nav-link"
                        ria-haspopup="true"
                        aria-expanded="false"
                        >교회소식</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        href="{% url 'gallary:gallary_list' %}"
                        class="nav-link"
                        ria-haspopup="true"
                        aria-expanded="false"
                        >겔러리</a
                      >
                    </li>
                  </ul>
                  <!-- main-menu end -->
                </div>
              </nav>
            </div>
            <!-- main-navigation end -->
          </div>
          <!-- header-second end -->
        </div>
      </div>
    </div>
  </header>
  <!-- header end -->
</div>
<!-- header-container end -->
